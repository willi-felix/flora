<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }} - {{ slogan }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">
    <!-- Sticky Header -->
    <header class="bg-blue-500 text-white sticky top-0 z-10 shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
            <div>
                <h1 class="text-xl font-bold">{{ site_name }}</h1>
                <p class="text-sm">{{ slogan }}</p>
            </div>
            <nav class="space-x-4">
                <a href="/" class="hover:underline">{{ _('Home') }}</a>
                <a href="/add" class="hover:underline">{{ _('Add') }}</a>
            </nav>
        </div>
        <div class="border-t border-black"></div>
    </header>

    <!-- Content -->
    <main class="max-w-4xl mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Sticky Footer -->
    <footer class="bg-gray-800 text-white text-center py-2 sticky bottom-0">
        <p>&copy; {{ current_year }} {{ site_name }}. {{ _('All rights reserved.') }}</p>
    </footer>
</body>
</html>
