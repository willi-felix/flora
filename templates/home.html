{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col justify-center items-center h-5/6 overflow-hidden bg-gradient-to-r from-green-50 to-teal-50 fixed top-0 left-0 right-0">
    <h2 class="text-4xl font-bold text-teal-600 mb-6 text-center">Welcome to {{ site_name }}</h2>
    <p class="text-lg text-gray-600 text-center">{{ slogan }}</p>
    <form action="/search" method="get" class="w-full max-w-lg mt-6">
        <input 
            type="text" 
            name="query" 
            placeholder="Search for a plant species, family, or use..." 
            class="p-4 w-full border border-gray-300 rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-green-500" 
            required>
        <button 
            type="submit" 
            class="w-full mt-4 p-3 bg-green-500 text-white font-bold rounded-full hover:bg-green-600 shadow-md">
            Search
        </button>
    </form>
</div>
{% endblock %}
