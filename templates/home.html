<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }} - {{ slogan }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <header class="bg-green-500 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">{{ site_name }}</h1>
            <p class="mt-2">{{ slogan }}</p>
        </div>
    </header>

    <main class="container mx-auto mt-6">
        <h2 class="text-3xl font-semibold text-center">Welcome to {{ site_name }}</h2>
        <p class="mt-4 text-center text-lg">Explore the world of plants and their uses.</p>
    </main>

    <footer class="bg-green-500 text-white py-4 mt-6">
        <div class="container mx-auto text-center">
            <p>&copy; {{ current_year }} {{ site_name }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
