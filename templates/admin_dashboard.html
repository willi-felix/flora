{% extends 'base.html' %}

{% block content %}
<div class="bg-white shadow-md rounded-md p-6 max-w-5xl mx-auto mt-8">
    <h2 class="text-3xl font-bold text-center text-teal-600 mb-4">Admin Dashboard</h2>

    <p class="text-center text-sm text-gray-500 mb-4">Total Records: {{ total_records }}</p>

    <table class="table-auto w-full border-collapse border border-gray-200 shadow-md rounded-md">
        <thead class="bg-gray-100">
            <tr>
                <th class="py-3 px-4 border border-gray-200 text-left text-sm text-gray-600">Language</th>
                <th class="py-3 px-4 border border-gray-200 text-left text-sm text-gray-600">Sentence</th>
                <th class="py-3 px-4 border border-gray-200 text-left text-sm text-gray-600">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr class="hover:bg-gray-50">
                <td class="py-3 px-4 border border-gray-200 text-sm text-gray-700">{{ record['lang'] }}</td>
                <td class="py-3 px-4 border border-gray-200 text-sm text-gray-700">{{ record['sentence'] }}</td>
                <td class="py-3 px-4 border border-gray-200 text-sm">
                    {% if not record['approved'] %}
                        <form action="{{ url_for('approve_record', record_id=record['id']) }}" method="POST" class="inline">
                            <button 
                                type="submit" 
                                class="bg-green-500 text-white px-3 py-1 rounded-md text-sm hover:bg-green-600">
                                Approve
                            </button>
                        </form>
                    {% else %}
                        <span class="text-green-500 font-semibold">Approved</span>
                    {% endif %}
                    <form action="{{ url_for('edit_record', record_id=record['id']) }}" method="GET" class="inline ml-2">
                        <button 
                            type="submit" 
                            class="bg-blue-500 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-600">
                            Edit
                        </button>
                    </form>
                    <form action="{{ url_for('delete_record', record_id=record['id']) }}" method="POST" class="inline ml-2" onsubmit="return confirm('Are you sure you want to delete this record?');">
                        <button 
                            type="submit" 
                            class="bg-red-500 text-white px-3 py-1 rounded-md text-sm hover:bg-red-600">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
