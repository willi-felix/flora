{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded-xl shadow-lg mt-8">
    <h2 class="text-2xl font-semibold text-[#2E7D32] mb-6">Edit Record</h2>

    <form method="POST">
        <div class="mb-4">
            <label for="species_name" class="block text-sm font-medium text-gray-700">Species Name</label>
            <input type="text" name="species_name" id="species_name" value="{{ record.species_name }}" 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#2E7D32]" required>
        </div>

        <div class="mb-4">
            <label for="family_name" class="block text-sm font-medium text-gray-700">Family Name</label>
            <input type="text" name="family_name" id="family_name" value="{{ record.family_name }}" 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#2E7D32]" required>
        </div>

        <div class="mb-4">
            <label for="uses" class="block text-sm font-medium text-gray-700">Uses</label>
            <textarea name="uses" id="uses" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#2E7D32]" required>{{ record.uses }}</textarea>
        </div>

        <div class="mb-4">
            <label for="classification" class="block text-sm font-medium text-gray-700">Classification</label>
            <input type="text" name="classification" id="classification" value="{{ record.classification }}" 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#2E7D32]" required>
        </div>

        <div class="mt-6 flex justify-end">
            <button type="submit" 
                    class="px-6 py-2 bg-[#2E7D32] text-white font-semibold rounded-lg shadow-md hover:bg-[#388E3C] focus:outline-none focus:ring-2 focus:ring-[#2E7D32] focus:ring-opacity-50 text-black">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
