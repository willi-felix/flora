<!-- edit_record.html -->
{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded-xl shadow-lg mt-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit Record</h2>
    
    <form method="POST">
        <div class="mb-4">
            <label for="lang" class="block text-sm font-medium text-gray-700">Language</label>
            <input type="text" name="lang" id="lang" value="{{ record.lang }}" 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500" required>
        </div>

        <div class="mb-4">
            <label for="sentence" class="block text-sm font-medium text-gray-700">Sentence</label>
            <input type="text" name="sentence" id="sentence" value="{{ record.sentence }}" 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500" required>
        </div>

        <div class="mb-4">
            <label for="mean" class="block text-sm font-medium text-gray-700">Meaning</label>
            <input type="text" name="mean" id="mean" value="{{ record.mean }}" 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500" required>
        </div>

        <div class="mb-4">
            <label for="example" class="block text-sm font-medium text-gray-700">Example</label>
            <input type="text" name="example" id="example" value="{{ record.example }}" 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500" required>
        </div>

        <div class="mt-6 flex justify-end">
            <button type="submit" 
                    class="px-6 py-2 bg-teal-500 text-white font-semibold rounded-lg shadow-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50 text-black">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
